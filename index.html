<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Bagels Web Shop | Bagles Galore!!! Sandwiches, Catering, We got it all!!!</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="row navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Bob's Bagels</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/sandwiches">Menu</a></li>
                <li><a href="">About Bob</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="body row wire">
      <div class="jumbo col-md-10">
        <h1>Bob's Bagels</h1>
      </div>

      <div class=" sidebar-right pull-right col-md-2 side">

        <div class="shopping-cart">
          <h4>Your Cart</h4>
        </div>

      </div>

        <div class="menu col-md-10">

          <div class="submenu col-md-2">
            <div class="selected btn btn-danger category" id=""><a href="#/sandwiches">Sandwiches</a></div>
            <div class="selected btn btn-danger category" id=""><a href="#/catering">Catering Menu</a></div>
            <div class="selected btn btn-danger category" id=""><a href="#/beverages">Beverages</a></div>
          </div>

          <div class="Front_menu col-md-10" id="Front_menu">
            <div id="selected_menu"></div>
          </div>

        </div>


    </div>
  </div>

  <footer>
    <div class="row container-fluid">
      <div class="footer wire col-md-12">
      FOOTER
      </div>
    </div>
  </footer>



  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="js/app.js" type="text/javascript"></script>

<!-- menu categories templates -->
  <script type="text/x-handlebars-template" id="sandwichesTemplate">
    {{#each sandwiches.products}}
      <div class="menu_item">
        <div class="pull-left">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars-template" id="cateringTemplate">
    {{#each catering.products}}
      <div class="menu_item">
        <div class="pull-left">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars-template" id="beveragesTemplate">
    {{#each beverages.products}}
      <div class="menu_item">
        <div class="pull-left height">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <!-- delivery template-->



  <!-- cart template-->


</body>
</html>
