<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bob's Bagels Web Shop | Bagles Galore!!! Sandwiches, Catering, We got it all!!!</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Bob's Bagels</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#/sandwiches">Sandwiches</a></li>
              <li><a href="#/catering">Catering</a></li>
              <li><a href="#/beverages">Beverages</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/about">About Bob</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Login</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron header">
        <h1>Bob's Bagels</h1>
      </div>
      <div class="submenu col-md-2">
        <div class="selected btn btn-warning category btn-block" id=""><a href="#/sandwiches">Sandwiches</a></div>
        <div class="selected btn btn-warning category btn-block" id=""><a href="#/catering">Catering Menu</a></div>
        <div class="selected btn btn-warning category btn-block" id=""><a href="#/beverages">Beverages</a></div>
      </div>
      <div class="menu col-md-8">
        <div id="selected_menu">
          <!-- this is where we load Handlebar templates -->
        </div>
      </div>
      <div class="col-md-2">
        <div class="shopping-cart">
          <h4>Your Cart</h4>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </footer>



  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="js/app.js" type="text/javascript"></script>

<!-- menu categories templates -->
  <script type="text/x-handlebars-template" id="sandwichesTemplate">
    {{#each sandwiches.products}}
      <div class="col-md-12 menu_item">
        <div class="pull-left">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars-template" id="cateringTemplate">
    {{#each catering.products}}
      <div class="menu_item">
        <div class="pull-left">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars-template" id="beveragesTemplate">
    {{#each beverages.products}}
      <div class="menu_item">
        <div class="pull-left height">
          <img src="{{image_url}}">
        </div>
        <div class="group-auto-align">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <h3>{{price}}</h3>
        </div>
        <button class="btn btn-danger">Add to Cart</button>
      </div>
    {{/each}}
  </script>

  <!-- delivery template-->



  <!-- cart template-->


  <!-- about template-->
  <script type="text/x-handlebars-template" id="aboutTemplate">
      <div class="menu_item">
        <p>{{about}}</p>
      </div>
  </script>

</body>
</html>
